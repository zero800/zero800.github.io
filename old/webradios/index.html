<!DOCTYPE html>
<html>
  <head>
    <title>AmplitudeJS Testing</title>

    <!-- Include Resource Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>

    <!-- Include font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">

		<!--
			Include Resource Javascript

			NOTE: These are for handling things outside of the scope of AmplitudeJS
		-->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/foundation.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>

		<!-- Include Amplitude JS -->
		<script type="text/javascript" src="js/amplitude.min.js"></script>

		<!-- Include Style Sheet -->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
  </head>
  <body>
   
      <div class="large-6 medium-6 small-12 large-centered medium-centered cell">
        <span class="playlist-title">Playlist 2</span>
        <div id="black-player">
          <div id="black-player-playlist">
            <div class="black-player-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="0" data-amplitude-playlist="emancipator">
              <img src="../album-art/soon-it-will-be-cold-enough.jpg">
              <div class="song-meta-container">
                <span class="individual-song-name">First Snow</span>
                <span class="individual-song-artist">Emancipator</span>
              </div>
            </div>
            <div class="black-player-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="1" data-amplitude-playlist="emancipator">
              <img src="../album-art/from-dusk-to-dawn.jpg">
              <div class="song-meta-container">
                <span class="individual-song-name">Dusk To Dawn</span>
                <span class="individual-song-artist">Emancipator</span>
              </div>
            </div>
            <div class="black-player-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="2" data-amplitude-playlist="emancipator">
              <img src="../album-art/soon-it-will-be-cold-enough.jpg">
              <div class="song-meta-container">
                <span class="individual-song-name">Anthem</span>
                <span class="individual-song-artist">Emancipator</span>
              </div>
            </div>
          </div>
          <div id="black-player-controls">
            <img data-amplitude-song-info="cover_art_url" data-amplitude-playlist="emancipator" class="playlist-album-art"/>
            <div class="black-player-controls-container">
              <span data-amplitude-song-info="name" data-amplitude-playlist="emancipator" class="song-name"></span>
              <span data-amplitude-song-info="artist" data-amplitude-playlist="emancipator" class="song-artist"></span>

              <div id="progress-container-black">
                <input type="range" class="amplitude-song-slider" data-amplitude-playlist="emancipator"/>
                <progress id="song-played-progress-black" class="amplitude-song-played-progress" data-amplitude-playlist="emancipator"></progress>
                <progress id="song-buffered-progress-black" class="amplitude-buffered-progress" value="0"></progress>
              </div>

              <div>
                <div class="amplitude-shuffle amplitude-shuffle-off" data-amplitude-playlist="emancipator" id="shuffle-black"></div>
                <div class="amplitude-prev" data-amplitude-playlist="emancipator" id="previous-black"></div>
                <div class="amplitude-play-pause" data-amplitude-playlist="emancipator" id="play-pause-black"></div>
                <div class="amplitude-next" data-amplitude-playlist="emancipator" id="next-black"></div>
                <div class="amplitude-repeat" data-amplitude-playlist="emancipator" id="repeat-black"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    Amplitude.init({
      "songs": [
        {
          "name": "First Snow",
          "artist": "Emancipator",
          "album": "Soon It Will Be Cold Enough",
          "url": "songs/FirstSnow-Emancipator.mp3",
          "cover_art_url": "../album-art/soon-it-will-be-cold-enough.jpg"
        }
      ],
      "playlists": {
        "emancipator": {
          songs: [
            {
              "name": "First Snow",
              "artist": "Emancipator",
              "album": "Soon It Will Be Cold Enough",
              "url": "songs/FirstSnow-Emancipator.mp3",
              "cover_art_url": "../album-art/soon-it-will-be-cold-enough.jpg"
            },
            {
              "name": "Dusk To Dawn",
              "artist": "Emancipator",
              "album": "Dusk To Dawn",
              "url": "songs/DuskToDawn-Emancipator.mp3",
              "cover_art_url": "../album-art/from-dusk-to-dawn.jpg"
            },
            {
              "name": "Anthem",
              "artist": "Emancipator",
              "album": "Soon It Will Be Cold Enough",
              "url": "songs/Anthem-Emancipator.mp3",
              "cover_art_url": "../album-art/soon-it-will-be-cold-enough.jpg"
            }
          ]
        },       
      }
    });
  </script>
</html>
