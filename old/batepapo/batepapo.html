<!DOCTYPE html>

<html lang="pt-br"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<link href="../scripts/panes.css" rel="stylesheet" type="text/css">

		<style type="text/css">
            /* Pane configuration */
            .left.col { width: 85px; }
            .right.col { left: 85px; right: 0; }
            .header.row { height: 50px; line-height: 50px; }
            .body.row { top: 50px; bottom: 0px; }
            .footer.row { height: 0px; bottom: 0; line-height: 50px; }
        </style>

 <body>
      		
		
		<div class="left col">
            <div class="header row"> &nbsp;&nbsp;
			 <a href="../geral.html">
			<img border="0" src="../img/inicio.png" align="top" alt="Início" width="42" >
			</a>
			</div>
            <div class="body row scroll-y">			
				
				
				
				<ul id="ul_li" class="listview">
                    <li id="0" onClick="go(0,'https://www5.cbox.ws/box/?boxid=912099&boxtag=tMXEJl')" class="selected">Câmeras do Brasil</li>
					<li id="1" onClick="go(1,'https://www6.cbox.ws/box/?boxid=820904&boxtag=C5L434')">BBB ao Vivo</li>
					<li id="2" onClick="reply_click(2)">02</li>
					<li id="3" onClick="reply_click(3)">03</li>
					<li id="4" onClick="reply_click(4)">04</li>
					<li id="5" onClick="reply_click(5)">05</li>					
					<li id="6" onClick="reply_click(6)">06</li>
					<li id="7" onClick="reply_click(7)">07</li>
					<li id="8" onClick="reply_click(8)">08</li>
					<li id="9" onClick="reply_click(9)">09</li>
					
				
							   
                </ul>
            </div>
            
        </div>
        <div class="right col">
            <div class="header row">&nbsp;&nbsp; Bate Papo
			 <img border="0" src="../img/mini.png" align="right" alt="Cameras do Brasil" width="42" >
			</div>
            <div class="body row">            		
							
			<iframe id="canal" src="https://www5.cbox.ws/box/?boxid=912099&boxtag=tMXEJl" width="100%" height="100%" allowtransparency="yes" allow="autoplay" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe>	
			
			
			
			
			 <script>
				  function go(num,loc) {
					document.getElementById('canal').src = loc;
					const numItems = document.getElementById("ul_li").getElementsByTagName("li").length;
					for (let i = 0; i < numItems; i++) {					
						document.getElementById(i).classList.remove('selected');						
					}	
					//procomum();
					document.getElementById(num).classList.add('selected');
				  }
			 </script>
						               
            </div>
            
        </div>
